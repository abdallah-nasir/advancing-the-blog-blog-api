{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}


<title>Loggedout</title>


{% block content %}


  <div class="container">
        <div class="row">
          <div class="col col-lg-6">
            <h1>You Are Logged out</h1>
            {% if messages %}

            <div class="alert alert-danger">
                {% for message in messages %}
                <strong>{{ message.tags|upper }} {{ message }}</strong>
              </div>
        {% endfor %}
        {% endif %}
        
        
<a href="{% url 'accounts:login' %}">Login Here</a>
              </div>
            </div>
          </div>




 

{% endblock %}
